<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="website">
    <meta name="description" content="Feiten en cijfers over de tuinbouw in Nederland">
    <meta name="og:description" content="Feiten en cijfers over de tuinbouw in Nederland">
    <meta name="og:image" content="/staatvandetuinbouw/images/og-image.png">
    <meta property="og:title" content="Staat van de Tuinbouw - Regio">
    <meta property="og:url" content="https://[jouw-gebruikersnaam].github.io/staatvandetuinbouw/regio.html">
    <title>Staat van de Tuinbouw - Regio</title>
    <link href="/staatvandetuinbouw/images/favicon.png" rel="icon" type="image/png">
    <style>
      :root {
        --primary-color: #008A00;
        --secondary-color: #faaf00;
        --background-color: #ffffff;
        --text-color: #333333;
        --link-color: #008A00;
        --link-hover-color: #006600;
        --border-color: #e0e0e0;
        --header-background: #f5f5f5;
        --footer-background: #f5f5f5;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: var(--text-color);
        line-height: 1.6;
      }
      
      /* Skip link */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--primary-color);
        color: white;
        padding: 8px;
        z-index: 100;
      }
      
      .skip-link:focus {
        top: 0;
      }
      
      /* Container */
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      /* Header */
      .site-header {
        background-color: var(--header-background);
        padding: 15px 0;
        border-bottom: 1px solid var(--border-color);
      }
      
      .site-header__logo-wrapper {
        display: flex;
        align-items: center;
      }
      
      .site-header__logo {
        display: inline-block;
        font-size: 24px;
        font-weight: bold;
        color: var(--primary-color);
        text-decoration: none;
        margin-right: 20px;
      }
      
      /* Navigation */
      .desktop-navigation {
        margin-top: 20px;
      }
      
      .desktop-navigation__list {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      .desktop-navigation__list-item {
        margin-right: 20px;
      }
      
      .link {
        color: var(--link-color);
        text-decoration: none;
        font-weight: 500;
      }
      
      .link:hover, 
      .link:focus {
        color: var(--link-hover-color);
        text-decoration: underline;
      }
      
      .link--current {
        font-weight: bold;
        border-bottom: 2px solid var(--primary-color);
      }
      
      /* Mobile navigation */
      .mobile-navigation {
        display: none;
      }
      
      /* Main content */
      main {
        padding: 40px 0;
      }
      
      .grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 30px;
      }
      
      /* Breadcrumb */
      .breadcrumb {
        display: flex;
        list-style: none;
        margin: 0 0 20px 0;
        padding: 0;
        font-size: 0.9rem;
      }
      
      .breadcrumb-item {
        margin-right: 10px;
      }
      
      .breadcrumb-item:not(:last-child)::after {
        content: "â€º";
        margin-left: 10px;
      }
      
      /* Text styling */
      h1, h2, h3 {
        margin-top: 0;
        color: var(--primary-color);
      }
      
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      
      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      h3 {
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
      }
      
      p {
        margin-top: 0;
        margin-bottom: 1rem;
      }
      
      /* Region Cards */
      .region-list {
        margin: 30px 0;
      }
      
      .region-cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 30px;
        margin-bottom: 40px;
      }
      
      .region-card {
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .region-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }
      
      .region-card__image {
        width: 100%;
        height: 160px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f8f8;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }
      
      .region-card__image svg {
        width: 100%;
        height: 100%;
        max-width: 120px;
        max-height: 120px;
        position: relative;
        z-index: 1;
      }
      
      .region-card__image::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(to right, transparent, var(--border-color), transparent);
      }
      
      .region-card__content {
        padding: 20px;
      }
      
      .region-card__title {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      
      .region-card__description {
        font-size: 0.9rem;
        margin-bottom: 15px;
      }
      
      .region-card__link {
        display: inline-block;
        color: var(--primary-color);
        font-weight: 500;
      }
      
      /* Featured region */
      .featured-region {
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 40px;
        display: flex;
        flex-direction: column;
      }
      
      @media (min-width: 768px) {
        .featured-region {
          flex-direction: row;
        }
      }
      
      .featured-region__image {
        width: 100%;
        height: 200px;
      }
      
      @media (min-width: 768px) {
        .featured-region__image {
          width: 40%;
          height: auto;
        }
      }
      
      .featured-region__image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .featured-region__content {
        padding: 30px;
        flex: 1;
      }
      
      .featured-region__title {
        margin-bottom: 15px;
      }
      
      .featured-region__description {
        margin-bottom: 20px;
      }
      
      /* Footer */
      .site-footer {
        background-color: var(--footer-background);
        padding: 40px 0;
        border-top: 1px solid var(--border-color);
      }
      
      .link-list__title {
        margin-bottom: 15px;
        font-size: 1.1rem;
      }
      
      .link-list__list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .link-list__item {
        margin-bottom: 8px;
      }
      
      .link-list__link {
        text-decoration: none;
        color: var(--text-color);
      }
      
      .link-list__link:hover {
        text-decoration: underline;
      }
      
      /* Scroll to top button */
      .scroll-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
      }
      
      .scroll-to-top.visible {
        opacity: 1;
        visibility: visible;
      }
      
      /* Utility classes */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .desktop-navigation {
          display: none;
        }
        
        .mobile-navigation {
          display: block;
        }
        
        .grid {
          grid-template-columns: 1fr;
        }
        
        .region-cards {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="site">
      <div id="header-placeholder"></div>

      <main>
        <section class="container">
          <div class="grid">
            <div style="grid-column: span 12;">
              <h1 id="main-content">Regio</h1>
            </div>

            <div style="grid-column: span 6;">
              <div class="card">
                <picture aria-hidden="true" class="card__image">
                  <img src="/staatvandetuinbouw/images/regio.png" alt="Regio" class="image">
                </picture>
                <div class="card__title-wrapper">
                  <h2 class="card__title">Regionale verdeling</h2>
                </div>
                <div class="card__content">
                  <p>Informatie over de regionale verdeling van de tuinbouwsector in Nederland</p>
                </div>
                <div class="card__link-wrapper">
                  <a href="/staatvandetuinbouw/regio/verdeling.html" class="link card__link">
                    <span class="link__content">Lees meer <span class="sr-only">over regionale verdeling</span></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <div id="footer-placeholder"></div>
    </div>

    <script>
      // Function to load HTML content
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then(response => response.text())
          .then(data => {
            document.getElementById(elementId).innerHTML = data;
          })
          .catch(error => console.error('Error loading HTML:', error));
      }

      // Load header and footer
      document.addEventListener('DOMContentLoaded', function() {
        loadHTML('header-placeholder', '/staatvandetuinbouw/header.html');
        loadHTML('footer-placeholder', '/staatvandetuinbouw/footer.html');
      });

      // Mobile menu toggle
      document.addEventListener('DOMContentLoaded', function() {
        const menuButton = document.getElementById('menubutton');
        const menu = document.querySelector('.mobile-navigation__menu');
        const backdrop = document.querySelector('.mobile-navigation__backdrop');
        
        if (menuButton && menu && backdrop) {
          menuButton.addEventListener('click', function() {
            menu.style.display = 'block';
            backdrop.style.display = 'block';
          });
          
          const closeButton = document.querySelector('.mobile-navigation__close-button');
          if (closeButton) {
            closeButton.addEventListener('click', function() {
              menu.style.display = 'none';
              backdrop.style.display = 'none';
            });
          }
          
          backdrop.addEventListener('click', function() {
            menu.style.display = 'none';
            backdrop.style.display = 'none';
          });
        }
        
        // Scroll to top button
        const scrollToTopButton = document.querySelector('.scroll-to-top');
        if (scrollToTopButton) {
          window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
              scrollToTopButton.style.display = 'flex';
              scrollToTopButton.classList.add('visible');
            } else {
              scrollToTopButton.classList.remove('visible');
              setTimeout(function() {
                if (!scrollToTopButton.classList.contains('visible')) {
                  scrollToTopButton.style.display = 'none';
                }
              }, 300);
            }
          });
          
          scrollToTopButton.addEventListener('click', function() {
            window.scrollTo({
              top: 0,
              behavior: 'smooth'
            });
          });
        }
      });
    </script>
  </body>
</html>
